<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SARM ENTERPRISES</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required 
                           placeholder="admin@sarmenterprises.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required 
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p id="loginError" class="error-message"></p>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #3498db;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZe6bywYSgnMFZsef1xgfPFQBkw4y7tco",
            authDomain: "sarm-enterprises.firebaseapp.com",
            projectId: "sarm-enterprises",
            storageBucket: "sarm-enterprises.firebasestorage.app",
            messagingSenderId: "790231205096",
            appId: "1:790231205096:web:656c5fc47c6a675e1ef55d",
            measurementId: "G-5M1ZM089KH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user);
                errorElement.textContent = '';
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Login error:', error);
                
                // User-friendly error messages
                if (error.code === 'auth/invalid-email') {
                    errorElement.textContent = 'Invalid email address.';
                } else if (error.code === 'auth/user-not-found') {
                    errorElement.textContent = 'User not found. Please check your email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorElement.textContent = 'Incorrect password. Please try again.';
                } else {
                    errorElement.textContent = error.message;
                }
            }
        });
    </script>
</body>
</html>
