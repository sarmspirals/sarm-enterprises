<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quotes Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 18px;
        }

        .back-to-site {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }

        .back-to-site:hover {
            background: #45a049;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .quotes-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .quote-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .quote-text {
            font-size: 18px;
            font-style: italic;
            color: #333;
            margin-bottom: 10px;
        }

        .quote-author {
            color: #666;
            font-weight: 500;
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }

        .quote-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .order-input {
            width: 80px;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #28a745;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-quote-left"></i> Quotes Management</h1>
            <p>Admin Panel for SARM ENTERPRISES</p>
            <a href="index.html" class="back-to-site">
                <i class="fas fa-arrow-left"></i> Back to Main Website
            </a>
        </div>

        <div class="message" id="message"></div>

        <div class="admin-content">
            <!-- Add/Edit Quote Form -->
            <div class="form-section">
                <h2 class="section-title" id="formTitle">Add New Quote</h2>
                <form id="quoteForm">
                    <input type="hidden" id="quoteId">
                    
                    <div class="form-group">
                        <label for="quoteText"><i class="fas fa-quote-right"></i> Quote Text</label>
                        <textarea id="quoteText" class="form-control" placeholder="Enter inspirational quote..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="quoteAuthor"><i class="fas fa-user"></i> Author</label>
                        <input type="text" id="quoteAuthor" class="form-control" placeholder="Author name..." required>
                    </div>

                    <div class="form-group">
                        <label for="quoteOrder"><i class="fas fa-sort-numeric-down"></i> Display Order</label>
                        <input type="number" id="quoteOrder" class="form-control order-input" value="1" min="1" required>
                        <small style="color: #666; display: block; margin-top: 5px;">Lower numbers appear first</small>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-toggle-on"></i> Status</label>
                        <div style="display: flex; align-items: center; margin-top: 10px;">
                            <span id="statusText">Active</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="quoteStatus" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn" id="submitBtn">
                            <i class="fas fa-plus"></i> Add Quote
                        </button>
                        <button type="button" class="btn btn-danger" id="cancelBtn" style="display: none;">
                            <i class="fas fa-times"></i> Cancel Edit
                        </button>
                    </div>
                </form>
            </div>

            <!-- Quotes List -->
            <div class="quotes-section">
                <h2 class="section-title">Manage Quotes</h2>
                <div id="quotesList" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading quotes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy, where } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Firebase Configuration (same as main site)
        const firebaseConfig = {
            apiKey: "AIzaSyAZe6bywYSgnMFZsef1xgfPFQBkw4y7tco",
            authDomain: "sarm-enterprises.firebaseapp.com",
            projectId: "sarm-enterprises",
            storageBucket: "sarm-enterprises.firebasestorage.app",
            messagingSenderId: "790231205096",
            appId: "1:790231205096:web:656c5fc47c6a675e1ef55d",
            measurementId: "G-5M1ZM089KH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const quoteForm = document.getElementById('quoteForm');
        const quoteIdInput = document.getElementById('quoteId');
        const quoteTextInput = document.getElementById('quoteText');
        const quoteAuthorInput = document.getElementById('quoteAuthor');
        const quoteOrderInput = document.getElementById('quoteOrder');
        const quoteStatusInput = document.getElementById('quoteStatus');
        const statusText = document.getElementById('statusText');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');
        const quotesList = document.getElementById('quotesList');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Toggle status text
        quoteStatusInput.addEventListener('change', function() {
            statusText.textContent = this.checked ? 'Active' : 'Inactive';
        });

        // Load quotes from Firebase
        async function loadQuotes() {
            try {
                const q = query(collection(db, "quotes"), orderBy("order", "asc"));
                const querySnapshot = await getDocs(q);
                
                quotesList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    quotesList.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-quote-left" style="font-size: 40px; margin-bottom: 20px;"></i>
                            <p>No quotes found. Add your first quote!</p>
                        </div>
                    `;
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const quote = doc.data();
                    const quoteId = doc.id;
                    
                    const quoteElement = document.createElement('div');
                    quoteElement.className = 'quote-item';
                    quoteElement.innerHTML = `
                        <div class="quote-text">"${quote.text}"</div>
                        <div class="quote-author">- ${quote.author}</div>
                        <div class="quote-meta">
                            <div>
                                Order: <strong>${quote.order || 1}</strong>
                                <span class="status-badge ${quote.isActive ? 'status-active' : 'status-inactive'}">
                                    ${quote.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                            <div>ID: ${quoteId.substring(0, 8)}...</div>
                        </div>
                        <div class="quote-actions">
                            <button class="btn btn-success edit-btn" data-id="${quoteId}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger delete-btn" data-id="${quoteId}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    quotesList.appendChild(quoteElement);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const quoteId = e.target.closest('.edit-btn').getAttribute('data-id');
                        await editQuote(quoteId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const quoteId = e.target.closest('.delete-btn').getAttribute('data-id');
                        if (confirm('Are you sure you want to delete this quote?')) {
                            await deleteQuote(quoteId);
                        }
                    });
                });
                
            } catch (error) {
                console.error("Error loading quotes:", error);
                quotesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 40px; margin-bottom: 20px;"></i>
                        <p>Error loading quotes. Please check your connection.</p>
                    </div>
                `;
            }
        }

        // Edit quote
        async function editQuote(quoteId) {
            try {
                const docRef = doc(db, "quotes", quoteId);
                const docSnap = await getDocs(query(collection(db, "quotes"), where("__name__", "==", quoteId)));
                
                if (!docSnap.empty) {
                    const quote = docSnap.docs[0].data();
                    
                    // Fill form with quote data
                    quoteIdInput.value = quoteId;
                    quoteTextInput.value = quote.text;
                    quoteAuthorInput.value = quote.author;
                    quoteOrderInput.value = quote.order || 1;
                    quoteStatusInput.checked = quote.isActive !== false;
                    statusText.textContent = quote.isActive !== false ? 'Active' : 'Inactive';
                    
                    // Update form for edit mode
                    formTitle.textContent = 'Edit Quote';
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Quote';
                    submitBtn.className = 'btn btn-success';
                    cancelBtn.style.display = 'inline-block';
                    
                    // Scroll to form
                    quoteTextInput.focus();
                }
                
            } catch (error) {
                console.error("Error loading quote:", error);
                showMessage('Error loading quote details', 'error');
            }
        }

        // Delete quote
        async function deleteQuote(quoteId) {
            try {
                await deleteDoc(doc(db, "quotes", quoteId));
                showMessage('Quote deleted successfully');
                loadQuotes();
            } catch (error) {
                console.error("Error deleting quote:", error);
                showMessage('Error deleting quote', 'error');
            }
        }

        // Cancel edit
        cancelBtn.addEventListener('click', () => {
            resetForm();
        });

        // Reset form
        function resetForm() {
            quoteForm.reset();
            quoteIdInput.value = '';
            quoteStatusInput.checked = true;
            statusText.textContent = 'Active';
            formTitle.textContent = 'Add New Quote';
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Quote';
            submitBtn.className = 'btn';
            cancelBtn.style.display = 'none';
        }

        // Form submission
        quoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const quoteData = {
                text: quoteTextInput.value.trim(),
                author: quoteAuthorInput.value.trim(),
                order: parseInt(quoteOrderInput.value) || 1,
                isActive: quoteStatusInput.checked,
                updatedAt: new Date().toISOString()
            };
            
            if (!quoteData.text || !quoteData.author) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                if (quoteIdInput.value) {
                    // Update existing quote
                    const docRef = doc(db, "quotes", quoteIdInput.value);
                    await updateDoc(docRef, quoteData);
                    showMessage('Quote updated successfully');
                } else {
                    // Add new quote
                    quoteData.createdAt = new Date().toISOString();
                    await addDoc(collection(db, "quotes"), quoteData);
                    showMessage('Quote added successfully');
                }
                
                resetForm();
                loadQuotes();
                
            } catch (error) {
                console.error("Error saving quote:", error);
                showMessage('Error saving quote', 'error');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadQuotes();
        });
    </script>
</body>
</html>
