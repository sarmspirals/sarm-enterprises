<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SARM ENTERPRISES</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<style>
:root{
  --primary:#667eea;
}

body{margin:0;font-family:Poppins,Arial,sans-serif;overflow-x:hidden}

/* NAVBAR */
.navbar{
  position:fixed;top:0;left:0;width:100%;
  background:#fff;z-index:1000;
  box-shadow:0 2px 10px rgba(0,0,0,.08)
}
.nav-container{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 15px
}
.nav-brand{display:flex;align-items:center;gap:10px}
.nav-brand h1{font-size:18px;margin:0}
.nav-menu{
  display:flex;gap:20px;align-items:center
}
.nav-menu a{text-decoration:none;color:#333;font-weight:500}

/* HAMBURGER */
.menu-toggle{
  display:none;
  font-size:26px;
  background:none;border:none;cursor:pointer
}

/* MOBILE MENU */
.mobile-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  opacity:0;visibility:hidden;
  transition:.3s;z-index:999
}
.mobile-overlay.show{opacity:1;visibility:visible}

@media(max-width:768px){
.menu-toggle{display:block}

.nav-menu{
  position:fixed;
  top:60px;right:-100%;
  width:90%;height:calc(100vh - 60px);
  background:#fff;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:20px;
  transition:.3s;
  overflow-y:auto;
  box-shadow:-5px 0 15px rgba(0,0,0,.15)
}
.nav-menu.active{right:0}

.nav-menu a{
  border:1px solid #eee;
  padding:15px;
  border-radius:6px;
  text-align:center;
  font-size:16px
}
}

/* PRODUCT IMAGE ARROWS */
.product-image-slider{position:relative}
.img-arrow{
  position:absolute;top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;border:none;
  width:36px;height:36px;
  border-radius:50%;
  cursor:pointer;z-index:5
}
.img-arrow.left{left:10px}
.img-arrow.right{right:10px}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <h1>SARM ENTERPRISES</h1>
    </div>

    <div class="nav-menu" id="navMenu">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <a href="faqs.html">FAQs</a>
      <a href="#">Cart</a>
    </div>

    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</nav>

<div class="mobile-overlay" id="mobileOverlay"></div>

<section style="padding-top:90px" id="home">
  <h2 style="text-align:center">Welcome to SARM ENTERPRISES</h2>
</section>

<section id="products" style="padding:40px;text-align:center">
  <h2>Products</h2>

  <div class="product-image-slider" style="max-width:300px;margin:auto">
    <button class="img-arrow left" onclick="prevImg()">❮</button>
    <img id="prodImg" src="https://via.placeholder.com/300x250?text=Image+1" style="width:100%">
    <button class="img-arrow right" onclick="nextImg()">❯</button>
  </div>
</section>

<script>
/* HAMBURGER MENU – ANDROID SAFE */
const toggle=document.getElementById("menuToggle");
const menu=document.getElementById("navMenu");
const overlay=document.getElementById("mobileOverlay");

toggle.onclick=()=>{
  menu.classList.toggle("active");
  overlay.classList.toggle("show");
  toggle.innerHTML = menu.classList.contains("active")
    ? '<i class="fas fa-times"></i>'
    : '<i class="fas fa-bars"></i>';
};

overlay.onclick=()=>{
  menu.classList.remove("active");
  overlay.classList.remove("show");
  toggle.innerHTML='<i class="fas fa-bars"></i>';
};

/* IMAGE SLIDER */
const imgs=[
 "https://via.placeholder.com/300x250?text=Image+1",
 "https://via.placeholder.com/300x250?text=Image+2",
 "https://via.placeholder.com/300x250?text=Image+3"
];
let i=0;
const img=document.getElementById("prodImg");

function nextImg(){
 i=(i+1)%imgs.length;
 img.src=imgs[i];
}
function prevImg(){
 i=(i-1+imgs.length)%imgs.length;
 img.src=imgs[i];
}
</script>

</body>
</html>
