<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SARM ENTERPRISES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><i class="fas fa-book"></i> SARM ENTERPRISES - Admin</h1>
                <p class="tagline">Manage Your Products</p>
            </div>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h2>Product Management Dashboard</h2>
            <div class="admin-stats">
                <span id="totalProducts">0 Products</span>
                <span id="lowStock">0 Low Stock</span>
            </div>
        </div>

        <!-- Add/Edit Product Form -->
        <div class="form-card">
            <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
            <form id="productForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required 
                               placeholder="e.g., Spiral Notebook 200 Pages">
                    </div>
                    <div class="form-group">
                        <label for="productPages">Number of Pages</label>
                        <input type="number" id="productPages" required 
                               placeholder="e.g., 200">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price (â‚¹)</label>
                        <input type="number" id="productPrice" required 
                               placeholder="e.g., 69" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock Quantity</label>
                        <input type="number" id="productStock" required 
                               placeholder="e.g., 50">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="url" id="productImage" 
                           placeholder="https://example.com/image.jpg">
                    <small>Leave empty for default image</small>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" 
                              placeholder="Product description..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i> Add Product
                </button>
                <button type="button" class="btn-secondary" id="cancelEdit" style="display: none;">
                    Cancel Edit
                </button>
                <input type="hidden" id="editProductId">
            </form>
        </div>

        <!-- Products List -->
        <div class="form-card">
            <h3><i class="fas fa-list"></i> Current Products</h3>
            <div id="productsList" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Quotes Management -->
        <div class="form-card">
            <h3><i class="fas fa-quote-left"></i> Business Quotes</h3>
            <div class="form-group">
                <label>Add New Quote</label>
                <input type="text" id="newQuote" placeholder="Enter a motivational quote...">
                <button type="button" class="btn-primary" id="addQuoteBtn">
                    <i class="fas fa-plus"></i> Add Quote
                </button>
            </div>
            <div id="quotesList">
                <!-- Quotes will be displayed here -->
            </div>
        </div>

        <!-- Stock Summary -->
        <div class="form-card">
            <h3><i class="fas fa-chart-bar"></i> Stock Summary</h3>
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" style="display: none;" class="modal">
        <div class="modal-content" style="text-align: center;">
            <h2><i class="fas fa-check-circle" style="color: var(--success-color); font-size: 3rem;"></i></h2>
            <h3>Success!</h3>
            <p id="successText">Operation completed successfully.</p>
            <button class="btn-primary" onclick="document.getElementById('successMessage').style.display='none'">
                OK
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
